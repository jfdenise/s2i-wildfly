schema_version: 1
name: jboss.container.wildfly.base
version: '1.0'
description: Module to setup WildFly env and install tools

envs:
- name: JBOSS_HOME
  value: "/opt/jboss/wildfly"
- name: MAVEN_LOCAL_REPO
  value: "$HOME/.m2/repository"

packages:
  install:
  - bc
  - which 
  - lsof

execute:
- script: configure.sh